<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center{
            text-align: center;
        }
    </style>
</head>
<body style="margin:0;">
    <div id="center">
    <img name="slide" width="50%" height="50%">
    <script>
        var i=0;
        var images=Array();
        images[0]='image1.jpeg';
        images[1]='image2.jpeg';
        images[2]='image3.jpeg';
        images[3]='image4.jpeg';
        function changeImage()
        {
            document.slide.src=images[i];
            if(i<images.length-1)
            {
                i++;
            }
            else{
                i=0;
            }
            setTimeout("changeImage()",2000);
            //setTimeout(changeImage, 1000) this is also corrcet

        }
        changeImage();

    </script>
    </div>
</body>
</html>
