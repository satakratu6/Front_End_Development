<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var img=null;
        function init(){
            img=document.getElementById('myimg');
            img.style.position='relative';
            img.style.left= '50px';

        }
        function moveRight(){
            img.style.left=parseInt(img.style.left)+100+'px';
        }
        function moveLeft(){
            img.style.left=parseInt(img.style.left)-100+'px';
        }
        window.onload=init;
    </script>
</head>
<body>
    <form>
        <img id="myimg" src="image5.jpeg" />
        <center>
            <p>click the below button to move the image right</p>
            <input type="button" value="Click me" onclick="moveRight();"/>
            <p>Click the button to move the image left</p>
            <input type="button" value="Click me" onclick="moveLeft()"/>

        </center>
    </form>
</body>
</html>
