<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            border: 20px solid;
            padding: 50px;
        }
    </style>
</head>
<body>
    <form id="myForm" class="abc">
        <div id="myDiv" class="abc">
        <p id="myP" class="abc"></p>
        </div>
    </form>
    <script>
        document.getElementById('myForm').addEventListener('click', function(){
            this.style.borderColor = "yellow";
        });
    </script>
</body>
</html>
