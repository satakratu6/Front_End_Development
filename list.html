
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
        <li>Choco</li>
        <li>Black</li>
    </ul>
    <h1>ordered list</h1>
    <ol start=10>
        <li>Fasten</li>
        <li>Starts</li>
        <li>Look around</li>
    </ol>
    <h1>Definition list</h1>
    <dl>
        <dt>Bread</dt>
        <dd>A baked food made of flour</dd>
        <dt>Coffee</dt>
    </dl>

</body>
</html>
